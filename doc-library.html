  // 更新已选中的分类标签
  function updateSelectedCategoryTags() {
    if (!selectedCategoryContainer) return;
    
    selectedCategoryContainer.innerHTML = '';
    
    // 显示所有选中的分类标签
    selectedCategories.forEach(category => {
      const tag = document.createElement('div');
      tag.className = 'filter-tag';
      tag.innerHTML = `
        <span>${category}</span>
        <i class="fa fa-times filter-tag-close text-xs" data-category="${category}"></i>
      `;
      selectedCategoryContainer.appendChild(tag);
      
      // 绑定清除按钮事件
      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        const categoryToRemove = e.currentTarget.dataset.category;
        // 取消对应的复选框
        const checkbox = document.querySelector(`.category-filter-checkbox[value="${categoryToRemove}"]`);
        if (checkbox) {
          checkbox.checked = false;
        }
        // 从选中列表中移除
        selectedCategories = selectedCategories.filter(cat => cat !== categoryToRemove);
        updateSelectedCategoryTags();
        applyFiltersAndSort();
      });
    });
  }

  // 应用筛选和排序
  function applyFiltersAndSort() {
    // 分类筛选
    if (selectedCategories.length === 0) {
      filteredDocuments = [...documents];
    } else {
      filteredDocuments = documents.filter(doc => selectedCategories.includes(doc.docCategory));
    }
    
    // 排序
    if (currentSort === 'latest') {
      filteredDocuments.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
    } else if (currentSort === 'hottest') {
      // 按下载次数排序（如果没有下载次数字段，则按创建时间倒序）
      filteredDocuments.sort((a, b) => {
        const aDownloads = a.downloadCount || 0;
        const bDownloads = b.downloadCount || 0;
        if (bDownloads !== aDownloads) {
          return bDownloads - aDownloads;
        }
        return new Date(b.createdAt) - new Date(a.createdAt);
      });
    } else {
      // 综合排序：先按时间排序，时间相近时按下载量排序
      filteredDocuments.sort((a, b) => {
        const dateDiff = new Date(b.createdAt) - new Date(a.createdAt);
        // 如果时间差小于7天，则按下载量排序
        if (Math.abs(dateDiff) < 7 * 24 * 60 * 60 * 1000) {
          const aDownloads = a.downloadCount || 0;
          const bDownloads = b.downloadCount || 0;
          return bDownloads - aDownloads;
        }
        return dateDiff;
      });
    }
    
    countEl.textContent = filteredDocuments.length;
    renderDocuments();
  }

  // 渲染文档卡片
  function renderDocuments() {
    grid.innerHTML = '';
    
    filteredDocuments.forEach(doc => {
    const card = document.createElement('article');
    card.className = "glass-card rounded-3xl border border-gray-300 p-4 flex flex-col justify-between hover:-translate-y-1 hover:border-[#B01F24]/80 transition";

    const typeClass =
      doc.type === "白皮书" ? "doc-type-whitepaper" :
      doc.type === "手册"    ? "doc-type-manual" :
      doc.type === "指南"    ? "doc-type-guide" :
                               "doc-type-training";

    const typeTag = `
      <span class="inline-flex items-center px-2 py-0.5 rounded-full border ${typeClass} text-[10px]">
        <i class="fa fa-file-contract mr-1 text-[9px]"></i>${doc.type}
      </span>`;

    const dateObj = new Date(doc.createdAt);
    const formattedDate = dateObj.toLocaleDateString('zh-CN', {
      year: 'numeric', month: '2-digit', day: '2-digit'
    });

    card.innerHTML = `
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-semibold line-clamp-2 pr-1 text-gray-800">${doc.title}</h3>
          ${typeTag}
        </div>
        <p class="text-xs text-gray-600 line-clamp-3">
          ${doc.desc}
        </p>
        <div class="mt-2 flex flex-wrap gap-1 text-[11px] text-gray-400">
          <span><i class="fa fa-calendar mr-1 text-[10px]"></i>${formattedDate}</span>
          <span><i class="fa fa-folder-open mr-1 text-[10px]"></i>${doc.category}</span>
        </div>
        <div class="mt-auto flex gap-2 pt-2">
          <button
            class="flex-1 py-2 rounded-full bg-white border border-gray-300 hover:bg-gray-100 text-xs text-gray-800"
            data-preview="${doc.previewUrl}">
            <i class="fa fa-file text-[11px]"></i> 在线预览
          </button>
          <a href="${doc.downloadUrl}" target="_blank"
             class="flex-1 py-2 rounded-full bg-[#2D874B] text-white text-xs font-medium hover:opacity-90 text-center">
            <i class="fa fa-download text-[11px]"></i> 下载
          </a>
        </div>
      </div>
    `;

    // 预览按钮事件：新标签页打开 PDF（实际可替换为内嵌预览）
    card.querySelector('button[data-preview]').addEventListener('click', (e) => {
      e.stopPropagation();
      const url = e.currentTarget.dataset.preview;
      if (!url) return;
      window.open(url, '_blank');
    });

    grid.appendChild(card);
    });
  }

  // 分类筛选事件绑定（多选）
  categoryCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        // 选中时，添加到选中列表
        if (!selectedCategories.includes(checkbox.value)) {
          selectedCategories.push(checkbox.value);
        }
      } else {
        // 取消选中时，从选中列表移除
        selectedCategories = selectedCategories.filter(cat => cat !== checkbox.value);
      }
      updateSelectedCategoryTags();
      applyFiltersAndSort();
    });
  });

  // 排序按钮事件绑定
  sortButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      sortButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentSort = btn.dataset.sort;
      applyFiltersAndSort();
    });
  });

  // 初始化：默认激活「综合排序」
  sortButtons.forEach(btn => {
    if (btn.dataset.sort === 'comprehensive') {
      btn.classList.add('active');
    }
  });
  
  updateSelectedCategoryTags();
  applyFiltersAndSort();
</script>

</body>
</html>
