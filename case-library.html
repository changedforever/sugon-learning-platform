<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>案例库 - HIECO 光合技术支持平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #FFFFFF;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid #e5e7eb;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .filter-chip-active {
      border-color: #B01F24;
      color: #B01F24;
      background: rgba(255, 255, 255, 0.9);
    }
    .filter-chip {
      border-color: #d1d5db;
      color: #6b7280;
    }

    .case-type-industry  { background: rgba(56,189,248,0.12); color: #0ea5e9; border-color: rgba(56,189,248,0.5); }
    .case-type-product   { background: rgba(248,113,113,0.12); color: #f87171; border-color: rgba(248,113,113,0.5); }
    .case-type-scenario  { background: rgba(139,92,246,0.12); color: #8b5cf6; border-color: rgba(139,92,246,0.5); }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- 顶部导航 -->
<header class="fixed top-0 inset-x-0 z-50 bg-white backdrop-blur-xl border-b border-gray-300">
  <div class="max-w-7xl mx-auto px-4 lg:px-6">
    <div class="flex items-center justify-between h-14">
      <!-- 左：返回资源中心 -->
      <div class="flex items-center space-x-3">
        <a href="index.html" class="flex items-center space-x-2 group">
          <button class="h-8 w-8 rounded-full bg-gray-100 border border-gray-300 flex items-center justify-center group-hover:border-[#2D874B]">
            <i class="fa fa-chevron-left text-gray-600 text-xs"></i>
          </button>
          <div class="hidden sm:block">
            <div class="text-[11px] uppercase tracking-widest text-gray-600">HIECO</div>
            <div class="text-sm font-semibold group-hover:text-[#2D874B] text-[#2D874B]">
              资源中心 · 案例库
            </div>
          </div>
        </a>
      </div>

      <!-- 中：标题 -->
      <!--div class="hidden md:flex flex-col items-center">
        <span class="text-[11px] text-slate-400">资源中心</span>
        <span class="text-sm font-medium line-clamp-1 max-w-xs">
          案例库
        </span>
      </div-->

      <!-- 右：其他资源入口 -->
      <div class="flex items-center space-x-2 text-xs">
        <a href="tech-tool-library.html"
           class="px-3 py-1.5 rounded-full bg-gray-100 border border-gray-300 hover:border-[#2D874B] transition text-[#2D874B]">
          技术工具库
        </a>
        <a href="doc-library.html"
           class="px-3 py-1.5 rounded-full bg-gray-100 border border-gray-300 hover:border-[#2D874B] transition text-[#2D874B]">
          技术文档库
        </a>
      </div>
    </div>
  </div>
</header>

<main class="pt-16 lg:pt-20 pb-10">
  <section class="max-w-7xl mx-auto px-4 lg:px-6 space-y-6">

    <!-- 顶部说明 -->
    <div class="glass-card rounded-3xl border border-gray-300 p-4 md:p-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h1 class="text-lg md:text-xl font-semibold text-gray-800 flex items-center gap-2">
            <span class="inline-flex h-7 w-1 rounded-full bg-[#2D874B]"></span>
            案例库
          </h1>
          <p class="mt-2 text-xs md:text-sm text-gray-600 max-w-2xl">
            展示 HIECO 及合作伙伴在各行业的成功案例和项目方案集锦，按行业 / 产品 / 场景分类展示。
            点击案例可查看完整方案背景、架构设计、实施步骤与收益成效。
          </p>
        </div>
        <div class="text-xs text-gray-400 space-y-1 md:text-right">
          <div>当前案例数量：<span id="case-count" class="text-[#B01F24] font-medium">0</span> 个</div>
        </div>
      </div>
    </div>

    <!-- 筛选栏 -->
    <section class="glass-card rounded-3xl border border-gray-300 p-4">
      <div class="flex flex-wrap items-center gap-2 text-xs">
        <span class="text-gray-400 mr-2">按视角筛选：</span>
        <button id="filter-all"
                class="filter-chip filter-chip-active px-3 py-1 rounded-full bg-white border border-gray-300 text-[11px]">
          全部
        </button>
        <button class="filter-chip px-2.5 py-1 rounded-full bg-white border border-gray-300 text-[11px] case-type-industry"
                data-filter="industry">
          <i class="fa fa-layer-group mr-1 text-[10px]"></i> 行业案例
        </button>
        <button class="filter-chip px-2.5 py-1 rounded-full bg-white border border-gray-300 text-[11px] case-type-product"
                data-filter="product">
          <i class="fa fa-cubes mr-1 text-[10px]"></i> 产品案例
        </button>
        <button class="filter-chip px-2.5 py-1 rounded-full bg-white border border-gray-300 text-[11px] case-type-scenario"
                data-filter="scenario">
          <i class="fa fa-lightbulb mr-1 text-[10px]"></i> 场景案例
        </button>
      </div>
    </section>

    <!-- 案例列表 -->
    <section>
      <div id="case-grid"
           class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- JS 注入 -->
      </div>
    </section>
  </section>
</main>

<footer class="border-t border-gray-300 mt-8 pt-4 pb-6">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 text-[11px] text-gray-500 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
    <div>© 2026 HIECO 光合技术支持平台 · 资源中心 · 案例库</div>
    <div class="flex flex-wrap gap-3">
      <span>隐私政策</span>
      <span>法律声明</span>
      <span>版权信息</span>
    </div>
  </div>
</footer>

<!-- 数据与渲染脚本 -->
<script>
  // 模拟案例数据（后续用接口替换）
  const cases = [
    {
      id: 1,
      title: "金融行业云原生核心系统改造",
      desc: "某头部银行基于 HIECO 云平台完成核心业务系统云原生改造，实现弹性伸缩与快速发布。",
      industry: "金融",
      product: "云基础设施 + Kubernetes",
      scenario: "核心系统上云",
      type: "industry",
      detailUrl: "case-detail.html?id=1",
      imageUrl: "https://images.unsplash.com/photo-1556740749-887f6717d7e4?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 2,
      title: "制造行业设备监控与预测性运维",
      desc: "通过时序数据库与流计算平台，实现对生产线设备的实时监控与故障预测。",
      industry: "制造",
      product: "时序数据库 + 流计算",
      scenario: "预测性运维",
      type: "scenario",
      detailUrl: "case-detail.html?id=2",
      imageUrl: "https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 3,
      title: "电商平台订单系统微服务实践",
      desc: "基于微服务和服务网格实现订单系统拆分，支持大促场景下的高并发访问。",
      industry: "零售电商",
      product: "服务网格",
      scenario: "高并发订单处理",
      type: "product",
      detailUrl: "case-detail.html?id=3",
      imageUrl: "https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 4,
      title: "政务云统一数据共享平台",
      desc: "构建跨部门数据共享交换平台，满足合规安全要求并支撑多部门协同。",
      industry: "政务",
      product: "数据中台",
      scenario: "数据共享交换",
      type: "industry",
      detailUrl: "case-detail.html?id=4",
      imageUrl: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 5,
      title: "SaaS 产品多租户架构升级",
      desc: "对原有单租户架构进行改造，实现多租户隔离和统一运维能力。",
      industry: "软件 SaaS",
      product: "多租户架构",
      scenario: "平台升级",
      type: "product",
      detailUrl: "case-detail.html?id=5",
      imageUrl: "https://images.unsplash.com/photo-1553877522-43269d4ea984?auto=format&fit=crop&w=800&q=80"
    },
    {
      id: 6,
      title: "智慧园区可视化运营中台",
      desc: "整合安防、能耗、物业等多系统数据，构建统一可视化运营驾驶舱。",
      industry: "园区",
      product: "物联网平台",
      scenario: "智慧园区",
      type: "scenario",
      detailUrl: "case-detail.html?id=6",
      imageUrl: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80"
    }
  ];

  const grid = document.getElementById('case-grid');
  const countEl = document.getElementById('case-count');
  countEl.textContent = cases.length;

  let currentFilter = 'all';

  function renderCases() {
    grid.innerHTML = '';
    const list = currentFilter === 'all'
      ? cases
      : cases.filter(c => c.type === currentFilter);

    list.forEach(c => {
      const card = document.createElement('article');
      card.className = "glass-card rounded-3xl border border-gray-300 flex flex-col hover:-translate-y-1 hover:border-[#B01F24]/80 transition cursor-pointer overflow-hidden";

      const industryTag = c.industry ? `
        <span class="inline-flex items-center px-2 py-0.5 rounded-full border case-type-industry text-[10px]">
          <i class="fa fa-layer-group mr-1 text-[9px]"></i>${c.industry}
        </span>` : '';

      const productTag = c.product ? `
        <span class="inline-flex items-center px-2 py-0.5 rounded-full border case-type-product text-[10px]">
          <i class="fa fa-cubes mr-1 text-[9px]"></i>${c.product}
        </span>` : '';

      const scenarioTag = c.scenario ? `
        <span class="inline-flex items-center px-2 py-0.5 rounded-full border case-type-scenario text-[10px]">
          <i class="fa fa-lightbulb mr-1 text-[9px]"></i>${c.scenario}
        </span>` : '';

      card.innerHTML = `
        <div class="relative h-32">
          <img src="${c.imageUrl}" alt="${c.title}" class="w-full h-full object-cover opacity-75">
          <div class="absolute inset-0 bg-gradient-to-t from-gray-900/70 via-gray-900/20 to-transparent"></div>
          <div class="absolute bottom-1 left-2 right-2 flex flex-wrap gap-1 text-[10px]">
            ${industryTag}
            ${productTag}
            ${scenarioTag}
          </div>
        </div>
        <div class="p-3 flex flex-col h-full">
          <h3 class="text-sm font-semibold line-clamp-2 text-gray-800">${c.title}</h3>
          <p class="text-xs text-gray-600 line-clamp-2 mt-1 flex-1">${c.desc}</p>
          <a href="${c.detailUrl}"
             class="mt-2 w-full py-1.5 rounded-full bg-[#2D874B] text-white text-xs font-medium hover:opacity-90 text-center">
            查看案例详情
          </a>
        </div>
      `;

      // 整卡点击也跳转详情
      card.addEventListener('click', (e) => {
        if (e.target.tagName.toLowerCase() === 'a') return;
        window.location.href = c.detailUrl;
      });

      grid.appendChild(card);
    });
  }

  // 初始化筛选按钮
  document.querySelectorAll('.filter-chip').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('filter-chip-active'));
      btn.classList.add('filter-chip-active');
      const f = btn.dataset.filter;
      currentFilter = f || 'all';
      renderCases();
    });
  });

  // 首次渲染
  renderCases();
</script>

</body>
</html>
