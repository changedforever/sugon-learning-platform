<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>任务详情 - HIECO 光合技术支持平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #FFFFFF;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid #e5e7eb;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .status-upcoming {
      background: rgba(56,189,248,0.12);
      color: #0ea5e9;
      border-color: rgba(56,189,248,0.5);
    }
    .status-in-progress {
      background: rgba(16,185,129,0.12);
      color: #10b981;
      border-color: rgba(16,185,129,0.5);
    }
    .status-completed {
      background: rgba(16,185,129,0.12);
      color: #10b981;
      border-color: rgba(16,185,129,0.5);
    }
    .status-overdue {
      background: rgba(248,113,113,0.12);
      color: #f87171;
      border-color: rgba(248,113,113,0.5);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- 顶部导航 -->
<header class="fixed top-0 inset-x-0 z-50 bg-white backdrop-blur-xl border-b border-gray-300">
  <div class="max-w-7xl mx-auto px-4 lg:px-6">
    <div class="flex items-center justify-between h-14">
      <!-- 左侧：返回个人中心 -->
      <div class="flex items-center space-x-3">
        <a href="personal-center.html" class="flex items-center space-x-2 group">
          <button class="h-8 w-8 rounded-full bg-gray-100 border border-gray-300 flex items-center justify-center group-hover:border-[#2D874B]">
            <i class="fa fa-chevron-left text-gray-600 text-xs"></i>
          </button>
          <div class="hidden sm:block">
            <div class="text-[11px] uppercase tracking-widest text-gray-600">HIECO</div>
            <div class="text-sm font-semibold group-hover:text-[#2D874B] text-[#2D874B]">
              个人中心 · 任务详情
            </div>
          </div>
        </a>
      </div>

      <!-- 中间：任务名称 -->
      <div class="hidden md:flex flex-col items-center">
        <span class="text-[11px] text-gray-400">当前任务</span>
        <span id="header-title" class="text-sm font-medium line-clamp-1 max-w-xs text-[#2D874B]">
          高级云架构师认证
        </span>
      </div>

      <!-- 右侧：操作按钮 -->
      <div class="flex items-center space-x-2 text-xs">
        <button class="px-3 py-1.5 rounded-full bg-gray-100 border border-gray-300 hover:border-[#2D874B] transition text-[#2D874B]">
          <i class="fa fa-share-alt text-xs mr-1"></i> 分享
        </button>
      </div>
    </div>
  </div>
</header>

<main class="pt-16 lg:pt-20 pb-10">
  <section class="max-w-7xl mx-auto px-4 lg:px-6 space-y-6">
    
    <!-- 任务概览 -->
    <section class="glass-card rounded-3xl border border-gray-300 p-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-2">
            <h1 class="text-xl font-bold text-gray-800">高级云架构师认证</h1>
            <span class="inline-flex items-center px-2 py-1 rounded-full bg-amber-500 text-white text-xs font-medium">
              自主申请
            </span>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
            <div class="space-y-1">
              <span class="text-gray-500">申请来源：</span>
              <span class="font-medium text-gray-800">个人申请</span>
            </div>
            <div class="space-y-1">
              <span class="text-gray-500">申请时间：</span>
              <span class="font-medium text-gray-800">2026-01-18</span>
            </div>
            <div class="space-y-1">
              <span class="text-gray-500">截止时间：</span>
              <span class="font-medium text-gray-800">2026-03-15</span>
            </div>
            <div class="space-y-1">
              <span class="text-gray-500">任务状态：</span>
              <span class="inline-flex items-center px-2 py-1 rounded-full border text-xs status-in-progress">
                <i class="fa fa-play-circle mr-1 text-[10px]"></i> 进行中
              </span>
            </div>
            <div class="space-y-1">
              <span class="text-gray-500">完成时间：</span>
              <span class="font-medium text-gray-800" id="complete-time">-</span>
            </div>
            <div class="space-y-1">
              <span class="text-gray-500">任务类型：</span>
              <span class="font-medium text-gray-800">认证考试</span>
            </div>
          </div>
        </div>
        
        <!-- 进度条 -->
        <div class="lg:w-64">
          <div class="flex items-center justify-between mb-1">
            <span class="text-sm font-medium text-gray-700">任务进度</span>
            <span class="text-sm font-bold text-[#2D874B]" id="progress-percent">40%</span>
          </div>
          <div class="w-full h-2.5 rounded-full bg-gray-200 overflow-hidden">
            <div class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-400" style="width:40%"></div>
          </div>
          <div class="text-xs text-gray-500 mt-1">已完成 2/5 个子任务</div>
        </div>
      </div>
    </section>

    <!-- 任务地图 -->
    <section class="glass-card rounded-3xl border border-gray-300 p-6">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-map text-[#2D874B]"></i> 任务地图
      </h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- 课程模块 -->
        <div class="bg-white/80 rounded-2xl p-4 border border-gray-200 flex items-center justify-between">
          <div class="mr-3 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fa fa-book text-blue-600 text-lg"></i>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-sm font-medium text-gray-800">课程（1/3）</h3>
              <span class="text-sm font-semibold text-[#2D874B]">30%</span>
            </div>
            <div class="w-full h-2 rounded-full bg-gray-200 overflow-hidden">
              <div class="h-full bg-gradient-to-r from-blue-400 to-blue-600" style="width:30%"></div>
            </div>
          </div>
          
        </div>
        
        <!-- 考试模块 -->
        <div class="bg-white/80 rounded-2xl p-4 border border-gray-200 flex items-center justify-between">
          <div class="mr-3 w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
            <i class="fa fa-file-text text-green-600 text-lg"></i>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-sm font-medium text-gray-800">考试（1/2）</h3>
              <span class="text-sm font-semibold text-[#2D874B]">50%</span>
            </div>
            <div class="w-full h-2 rounded-full bg-gray-200 overflow-hidden">
              <div class="h-full bg-gradient-to-r from-green-400 to-green-600" style="width:50%"></div>
            </div>
          </div>
        </div>
        
        <!-- 证书模块 -->
        <div class="bg-white/80 rounded-2xl p-4 border border-gray-200 flex items-center justify-between">
          <div class="mr-3 w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
            <i class="fa fa-certificate text-purple-600 text-lg"></i>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-sm font-medium text-gray-800">证书（0/1）</h3>
              <span class="text-sm font-semibold text-[#2D874B]">0%</span>
            </div>
            <div class="w-full h-2 rounded-full bg-gray-200 overflow-hidden">
              <div class="h-full bg-gradient-to-r from-purple-400 to-purple-600" style="width:0%"></div>
            </div>
          </div>
          
        </div>
      </div>
    </section>

    <!-- 子任务列表 -->
    <section class="glass-card rounded-3xl border border-gray-300 p-6">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i class="fa fa-tasks text-[#2D874B]"></i> 子任务列表
      </h2>
      
      <!-- 分类切换 -->
      <div class="flex gap-2 mb-4">
        <button class="subtask-filter-btn px-3 py-1 rounded-full bg-[#2D874B] text-white text-sm" data-filter="all">全部（2/5）</button>
        <button class="subtask-filter-btn px-3 py-1 rounded-full bg-gray-200 text-gray-700 text-sm" data-filter="学习">课程（1/3）</button>
        <button class="subtask-filter-btn px-3 py-1 rounded-full bg-gray-200 text-gray-700 text-sm" data-filter="考试">考试（1/2）</button>
        <!-- <button class="subtask-filter-btn px-3 py-1 rounded-full bg-gray-200 text-gray-700 text-sm" data-filter="实践">实践</button> -->
      </div>
      
      <div class="space-y-4" id="subtask-list">
        <!-- 子任务卡片由JS注入 -->
      </div>
    </section>

  </section>
</main>

<footer class="border-t border-gray-300 mt-8 pt-4 pb-6">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 text-[11px] text-gray-500 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
    <div>© 2026 HIECO 光合技术支持平台 · 任务详情</div>
    <div class="flex flex-wrap gap-3">
      <span>隐私政策</span>
      <span>法律声明</span>
      <span>版权信息</span>
    </div>
  </div>
</footer>

<!-- 交互脚本 -->
<script>
  // ========== 模拟子任务数据 ==========
  const subtasks = [
    {
      id: 1,
      title: '云基础理论考试',
      description: '掌握云计算基础概念、架构模式和服务模型',
      type: '考试',
      status: 'completed',
      progress: 100,
      deadline: '2026-01-25',
      completeTime: '2026-01-20',
      estimatedTime: '2小时',
      points: 20
    },
    {
      id: 2,
      title: '架构设计实践',
      description: '完成云架构设计案例分析和方案制定',
      type: '实践',
      status: 'completed',
      progress: 100,
      deadline: '2026-02-10',
      completeTime: '2026-02-05',
      estimatedTime: '4小时',
      points: 30
    },
    {
      id: 3,
      title: '安全合规要求',
      description: '学习云安全标准和合规性要求',
      type: '学习',
      status: 'in-progress',
      progress: 60,
      deadline: '2026-02-25',
      completeTime: null,
      estimatedTime: '3小时',
      points: 25
    },
    {
      id: 4,
      title: '性能优化策略',
      description: '掌握云环境性能监控和优化方法',
      type: '学习',
      status: 'upcoming',
      progress: 0,
      deadline: '2026-03-05',
      completeTime: null,
      estimatedTime: '5小时',
      points: 35
    },
    {
      id: 5,
      title: '最终认证考试',
      description: '通过高级云架构师认证综合考试',
      type: '考试',
      status: 'upcoming',
      progress: 0,
      deadline: '2026-03-15',
      completeTime: null,
      estimatedTime: '3小时',
      points: 40
    }
  ];

  // ========== 渲染子任务列表 ==========
  function renderSubtasks(filter = 'all') {
    const subtaskList = document.getElementById('subtask-list');
    
    // 添加淡出效果
    subtaskList.style.opacity = '0';
    subtaskList.style.transform = 'translateY(10px)';
    subtaskList.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
    
    // 等待淡出效果完成后再重新渲染
    setTimeout(() => {
      subtaskList.innerHTML = '';

      const filteredSubtasks = filter === 'all' ? subtasks : subtasks.filter(subtask => subtask.type === filter);

      filteredSubtasks.forEach(subtask => {
        const card = document.createElement('article');
        card.className = 'glass-card rounded-2xl border border-gray-300 p-4 hover:-translate-y-1 hover:border-[#2D874B]/80 transition opacity-0 transform translate-y-2';
        
        let statusClass = 'status-upcoming';
        let statusIcon = 'fa-clock';
        let statusText = '未开始';
        
        if (subtask.status === 'completed') {
          statusClass = 'status-completed';
          statusIcon = 'fa-check-circle';
          statusText = '已完成';
        } else if (subtask.status === 'in-progress') {
          statusClass = 'status-in-progress';
          statusIcon = 'fa-play-circle';
          statusText = '进行中';
        } else if (subtask.status === 'overdue') {
          statusClass = 'status-overdue';
          statusIcon = 'fa-exclamation-circle';
          statusText = '已超时';
        }

        card.innerHTML = `
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h3 class="text-sm font-semibold text-gray-800 mb-1">${subtask.title}</h3>
              <p class="text-xs text-gray-600 mb-2">${subtask.description}</p>
              <div class="flex flex-wrap gap-3 text-xs text-gray-500">
                <span><i class="fa fa-clock mr-1"></i>预计耗时：${subtask.estimatedTime}</span>
                <span><i class="fa fa-gem mr-1"></i>积分：${subtask.points}</span>
                <span><i class="fa fa-calendar mr-1"></i>截止：${subtask.deadline}</span>
              </div>
            </div>
            <span class="inline-flex items-center px-2 py-1 rounded-full border text-xs ${statusClass}">
              <i class="fa ${statusIcon} mr-1 text-[10px]"></i>${statusText}
            </span>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <div class="w-full h-1.5 rounded-full bg-gray-200 overflow-hidden">
                <div class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-400" style="width:${subtask.progress}%"></div>
              </div>
              <div class="text-xs text-gray-500 mt-1">进度：${subtask.progress}%</div>
            </div>
            <div class="ml-4 flex gap-2">
              <button class="px-3 py-1 rounded-full bg-white border border-gray-300 hover:border-[#2D874B] text-xs transition"
                      onclick="startSubtask(${subtask.id})"><i class="fa fa-play mr-1"></i>开始
              </button>
              <button class="px-3 py-1 rounded-full bg-[#2D874B] text-white text-xs hover:bg-[#24703a] transition"
                      onclick="viewSubtaskDetail(${subtask.id})"><i class="fa fa-eye mr-1"></i>详情
              </button>
            </div>
          </div>
          
          ${subtask.completeTime ? `
            <div class="mt-2 pt-2 border-t border-gray-200 text-xs text-gray-500">
              <i class="fa fa-check-circle mr-1 text-green-500"></i>完成时间：${subtask.completeTime}
            </div>
          ` : ''}
        `;
        
        subtaskList.appendChild(card);
      });
      
      // 添加淡入效果
      subtaskList.style.opacity = '1';
      subtaskList.style.transform = 'translateY(0)';
      
      // 为每个子任务卡片添加淡入动画
      setTimeout(() => {
        const cards = subtaskList.querySelectorAll('article');
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
            card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
          }, index * 50);
        });
      }, 50);
    }, 300);
  }

  // ========== 子任务操作函数 ==========
  function startSubtask(id) {
    const subtask = subtasks.find(s => s.id === id);
    if (subtask) {
      alert(`开始执行子任务：${subtask.title}`);
      // 实际项目中这里会跳转到具体的任务执行页面
    }
  }

  function viewSubtaskDetail(id) {
    const subtask = subtasks.find(s => s.id === id);
    if (subtask) {
      alert(`查看子任务详情：${subtask.title}\n\n描述：${subtask.description}\n类型：${subtask.type}\n状态：${subtask.status}`);
    }
  }

  // ========== 页面加载时初始化 ==========
  document.addEventListener('DOMContentLoaded', function() {
    renderSubtasks();
    
    // 更新总进度
    const completedCount = subtasks.filter(s => s.status === 'completed').length;
    const totalCount = subtasks.length;
    const progressPercent = Math.round((completedCount / totalCount) * 100);
    
    document.getElementById('progress-percent').textContent = progressPercent + '%';
    document.querySelector('.bg-gradient-to-r').style.width = progressPercent + '%';
    document.querySelector('.text-xs.text-gray-500.mt-1').textContent = 
      `已完成 ${completedCount}/${totalCount} 个子任务`;
    
    // 添加分类按钮点击事件
    const filterButtons = document.querySelectorAll('.subtask-filter-btn');
    filterButtons.forEach(button => {
      button.addEventListener('click', function() {
        const filter = this.dataset.filter;
        
        // 更新按钮样式
        filterButtons.forEach(btn => {
          btn.classList.remove('bg-[#2D874B]', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-700');
        });
        this.classList.remove('bg-gray-200', 'text-gray-700');
        this.classList.add('bg-[#2D874B]', 'text-white');
        
        // 渲染过滤后的子任务
        renderSubtasks(filter);
      });
    });
  });
</script>

</body>
</html>
