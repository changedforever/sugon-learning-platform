<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试历史对话列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fb;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .sidebar {
            width: 260px;
            background: #f8fafd;
            border-right: 1px solid #eaecef;
            display: flex;
            flex-direction: column;
            padding: 16px;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: 12px 0;
            border-bottom: 1px solid #eaecef;
            margin-bottom: 16px;
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #eaecef;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-btn:hover {
            background: #f0f4ff;
            border-color: #b0c4ff;
        }
        
        .sidebar-btn.active {
            background: #e6eeff;
            border-color: #4a86ff;
            color: #1a56db;
        }
        
        .sidebar-btn-expandable {
            justify-content: space-between;
        }
        
        .sidebar-btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-btn-arrow {
            font-size: 12px;
            transition: transform 0.2s;
        }
        
        .sidebar-submenu {
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .sidebar-submenu-item {
            padding: 10px 12px;
            border-radius: 6px;
            background: #f8fafd;
            border: 1px solid #eaecef;
            color: #333;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-submenu-item:hover {
            background: #e6eeff;
            border-color: #b0c4ff;
        }
        
        .sidebar-submenu-item.active {
            background: #e6eeff;
            border-color: #4a86ff;
            color: #1a56db;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8fafd;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-robot"></i>
                    <span>AI 智能体</span>
                </div>
            </div>
            <div class="sidebar-actions">
                <button class="sidebar-btn active" data-target="chat">
                    <i class="fas fa-plus"></i>
                    <span>新对话</span>
                </button>
                <button class="sidebar-btn sidebar-btn-expandable" data-target="favorites">
                    <div class="sidebar-btn-content">
                        <i class="fas fa-star"></i>
                        <span>我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-up sidebar-btn-arrow"></i>
                </button>
                <div class="sidebar-submenu" id="favorites-submenu" style="display: none;">
                    <!-- 二级菜单项将在这里动态生成 -->
                </div>
                <button class="sidebar-btn sidebar-btn-expandable expanded" data-target="history">
                    <div class="sidebar-btn-content">
                        <i class="fas fa-history"></i>
                        <span>历史对话</span>
                    </div>
                    <i class="fas fa-chevron-down sidebar-btn-arrow"></i>
                </button>
                <div class="sidebar-submenu" id="history-submenu" style="display: block;">
                    <div class="sidebar-submenu-item" data-id="1" data-type="history">如何配置DCU开发环境？</div>
                    <div class="sidebar-submenu-item" data-id="2" data-type="history">CPU性能优化有哪些方法？</div>
                    <div class="sidebar-submenu-item" data-id="3" data-type="history">云平台如何实现高可用？</div>
                    <div class="sidebar-submenu-item" data-id="4" data-type="history">数据库索引优化策略</div>
                    <div class="sidebar-submenu-item" data-id="5" data-type="history">操作系统进程调度算法</div>
                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 头部 -->
            <div class="chat-header">
                <div class="chat-title-area">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <div class="chat-title">AI智能助手</div>
                        <div class="chat-subtitle" id="chat-subtitle-text">问你所惑，解你所需</div>
                    </div>
                </div>
                <a href="index.html" class="close-btn">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            
            <!-- 新对话主面板 -->
            <div id="panel-chat" class="panel-section">
                <!-- 消息区域 -->
                <div id="ai-messages" class="messages-container">
                    <div class="message bot-message">
                        <div class="avatar-small bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            您好！我是AI智能助手，展示认证流程，包括考试预约、获取与验证证书的入口，以及可能涉及的重认证规则。有什么可以帮助您的吗？
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
