      font-weight: 500;
      border: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .filter-chip:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 1);

    }
    
    .filter-chip.active {
      color: #2D874B;

      background: rgba(45, 135, 75, 0.1);
      box-shadow: 0 2px 8px rgba(45, 135, 75, 0.12);

      transition: all 0.2s ease;

      transition: all 0.2s ease;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);

      background: rgba(255, 255, 255, 1);
      box-shadow: 0 4px 16px rgba(45, 135, 75, 0.15);
    }

      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.5rem;
      background: rgba(45, 135, 75, 0.1);
      color: #2D874B;
      border: 1px solid rgba(45, 135, 75, 0.2);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      transition: all 0.2s ease;
      line-height: 1.2;
    }
    
    .filter-tag:hover {
      background: rgba(45, 135, 75, 0.15);
      border-color: rgba(45, 135, 75, 0.3);
    }

      cursor: pointer;
      padding: 0.125rem;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 14px;
      height: 14px;
      font-size: 0.625rem;
    }

      background: rgba(45, 135, 75, 0.2);
      transform: scale(1.1);

  // 更新已选中的分类标签
  function updateSelectedTags() {

      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        currentAccelerator = '';
        document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
          radio.checked = false;

      // 绑定标签关闭按钮的点击事件
      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        const value = e.target.dataset.value;
        currentImageTypes = currentImageTypes.filter(t => t !== value);
        document.querySelector(`input[data-category="${value}"]`).checked = false;
        applyFiltersAndRender();
      });
    });
  }

  // 设置筛选
  function setFilter(filter) {
    currentFilter = filter;

    // 更新筛选标签状态
    filterChips.forEach(chip => {
      if (chip.dataset.filter === filter) {
        chip.classList.add('active');
      } else {
        chip.classList.remove('active');
      }
    });

    // 切换筛选面板
    if (filter === 'image') {
      generalFilter.classList.add('hidden');
      softwareFilter.classList.add('hidden');
      modelFilter.classList.add('hidden');
      imageFilter.classList.remove('hidden');
    } else if (filter === 'software') {
      generalFilter.classList.add('hidden');
      softwareFilter.classList.remove('hidden');
      modelFilter.classList.add('hidden');
      imageFilter.classList.add('hidden');
    } else if (filter === 'model') {
      generalFilter.classList.add('hidden');
      softwareFilter.classList.add('hidden');
      modelFilter.classList.remove('hidden');
      imageFilter.classList.add('hidden');
    } else {
      generalFilter.classList.remove('hidden');
      softwareFilter.classList.add('hidden');
      modelFilter.classList.add('hidden');
      imageFilter.classList.add('hidden');
      // 重置镜像筛选参数
      currentAccelerator = '';
      currentImageTypes = [];
      document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
        radio.checked = false;
      });
      document.querySelectorAll('#image-filter input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });
    }

    applyFiltersAndRender();

  // 设置排序

      if (btn.dataset.sort === sort) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }

    applyFiltersAndRender();

    currentAccelerator = accelerator;

  function setImageType(type, checked) {
    if (checked) {
      if (!currentImageTypes.includes(type)) {
        currentImageTypes.push(type);
      }
    } else {
      currentImageTypes = currentImageTypes.filter(t => t !== type);
    }
    applyFiltersAndRender();
  }

  // 应用筛选和排序并渲染
  function applyFiltersAndRender() {
    // 筛选
    filteredTools = tools.filter(tool => {
      // 分类筛选
      const matchFilter = currentFilter === 'all' || tool.category === currentFilter;

      // 搜索筛选
      const matchSearch = !currentSearch ||
        tool.name.toLowerCase().includes(currentSearch) ||
        tool.desc.toLowerCase().includes(currentSearch);

      // 加速卡筛选（仅镜像）
      const matchAccelerator = !currentAccelerator || tool.accelerator === currentAccelerator;

      // 镜像类型筛选（仅镜像）
      const matchImageType = currentImageTypes.length === 0 || 
        (tool.imageType && currentImageTypes.includes(tool.imageType));

      return matchFilter && matchSearch && matchAccelerator && matchImageType;
    });

    // 排序
    if (currentSort === 'latest') {
      // 按更新时间降序排序（模拟最新）
      filteredTools.sort((a, b) => {
        if (a.updateTime && b.updateTime) {
          return new Date(b.updateTime) - new Date(a.updateTime);
        }
        return b.id - a.id;
      });
    } else if (currentSort === 'hottest') {
      // 按下载量降序排序（模拟最热）
      filteredTools.sort((a, b) => {
        const downloadA = a.downloadCount || 0;
        const downloadB = b.downloadCount || 0;
        return downloadB - downloadA;
      });
    } else {
      // 综合排序（默认顺序）
      filteredTools.sort((a, b) => a.id - b.id);
    }

    // 渲染
    renderTools();
    updateSelectedTags();
  }

      setSort(btn.dataset.sort);
    });
  });

  searchInput.addEventListener('input', () => {
    setSearch(searchInput.value.trim());
  });

  // 绑定加速卡筛选事件
  document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.checked) {
        setAccelerator(radio.value);
      }
    });
  });

  // 绑定镜像类型筛选事件
  document.querySelectorAll('#image-filter input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      setImageType(checkbox.value, checkbox.checked);
    });
  });

  // 绑定分类切换事件
  document.querySelectorAll('.category-toggle').forEach(toggle => {
    toggle.addEventListener('click', () => {
      const targetId = toggle.dataset.target;
      const target = document.getElementById(`category-${targetId}`);
      if (target) {
        target.classList.toggle('hidden');
        toggle.classList.toggle('fa-plus');
        toggle.classList.toggle('fa-minus');
      }
    });
  });

  // 初始化
  renderTools();
  updateSelectedTags();

  // 初始化分类面板状态
  document.querySelectorAll('.category-children').forEach(child => {
    child.classList.remove('hidden');
  });
  document.querySelectorAll('.category-toggle').forEach(toggle => {
    toggle.classList.remove('fa-plus');
    toggle.classList.add('fa-minus');
  });
</script>

</body>
</html>
