  const grid = document.getElementById('tool-grid');
  const countEl = document.getElementById('tool-count');
  const searchInput = document.getElementById('search-input');
  const selectedTagsContainer = document.getElementById('selected-tags-container');
  const filterChips = document.querySelectorAll('.filter-chip');
  const sortButtons = document.querySelectorAll('.sort-btn');
  const generalFilter = document.getElementById('general-filter');
  const imageFilter = document.getElementById('image-filter');

  let filteredTools = [...tools];
  let currentFilter = 'all';
  let currentSort = 'comprehensive';
  let currentSearch = '';
  let currentAccelerator = '';
  let currentImageTypes = [];

  // 分类名称映射
  const categoryNames = {
    'all': '全部',
    'model': '模型',
    'code': '代码',
    'software': '软件支持',
    'image': '镜像仓库',
  };

  // 渲染工具列表
  function renderTools() {
    grid.innerHTML = '';
    countEl.textContent = filteredTools.length;

    filteredTools.forEach(tool => {
      const card = document.createElement('article');
      card.className = "glass-card rounded-3xl border border-gray-300 p-4 flex flex-col justify-between hover:-translate-y-1 hover:border-[#2D874B]/80 transition cursor-pointer";

      if (tool.type === "image") {
        // 镜像卡片
        const acceleratorBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded-full border text-[10px] bg-gray-100 text-gray-800">
          ${tool.accelerator}
        </span>`;

        card.innerHTML = `
          <div class="flex flex-col h-full">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-sm font-semibold line-clamp-2 pr-1 text-gray-800">${tool.name}</h3>
              ${acceleratorBadge}
            </div>
            <p class="text-xs text-gray-600 line-clamp-3">
              ${tool.desc}
            </p>
            <div class="mt-auto text-xs text-gray-500 flex justify-start pt-2">
              <span>${tool.updateTime}</span>
            </div>
          </div>
        `;
      } else {
        // 普通工具卡片
        const typeBadge = tool.type === "download"
          ? `<span class="inline-flex items-center px-2 py-0.5 rounded-full border tool-type-download text-[10px]">
               <i class="fa fa-download mr-1 text-[9px]"></i>本地工具
             </span>`
          : `<span class="inline-flex items-center px-2 py-0.5 rounded-full border tool-type-online text-[10px]">
               <i class="fa fa-globe mr-1 text-[9px]"></i>在线工具
             </span>`;

        const osTags = (tool.os && tool.os.length)
          ? `<div class="flex flex-wrap gap-1 mt-1">
               ${tool.os.map(os => `
                 <span class="px-2 py-0.5 rounded-full bg-white border border-gray-300 text-[10px] text-[#2D874B]">
                   ${os}
                 </span>
               `).join('')}
             </div>`
          : "";

        card.innerHTML = `
          <div class="flex flex-col h-full">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-sm font-semibold line-clamp-2 pr-1 text-gray-800">${tool.name}</h3>
              ${typeBadge}
            </div>
            <p class="text-xs text-gray-600 line-clamp-3">
              ${tool.desc}
            </p>
            ${osTags}
          </div>
        `;
      }

      // 点击卡片主体跳转到工具详情页
      card.addEventListener('click', (e) => {
        window.location.href = 'tool-detail.html?id=' + tool.id;
      });

      grid.appendChild(card);
    });
  }

  // 更新已选中的分类标签
  function updateSelectedTags() {
    selectedTagsContainer.innerHTML = '';

    if (currentFilter !== 'all') {
      const tag = document.createElement('div');
      tag.className = 'filter-tag';
      tag.innerHTML = `
        <span>${categoryNames[currentFilter] || currentFilter}</span>
        <i class="fa fa-times filter-tag-close text-xs" data-filter="${currentFilter}"></i>
      `;
      selectedTagsContainer.appendChild(tag);

      // 绑定标签关闭按钮的点击事件
      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        setFilter('all');
      });
    }

    if (currentAccelerator) {
      const tag = document.createElement('div');
      tag.className = 'filter-tag';
      tag.innerHTML = `
        <span>加速卡: ${currentAccelerator}</span>
        <i class="fa fa-times filter-tag-close text-xs" data-type="accelerator"></i>
      `;
      selectedTagsContainer.appendChild(tag);

      // 绑定标签关闭按钮的点击事件
      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        currentAccelerator = '';
        document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
          radio.checked = false;
        });
        applyFiltersAndRender();
      });
    }

    currentImageTypes.forEach(type => {
      const tag = document.createElement('div');
      tag.className = 'filter-tag';
      tag.innerHTML = `
        <span>镜像类型: ${type}</span>
        <i class="fa fa-times filter-tag-close text-xs" data-type="imageType" data-value="${type}"></i>
      `;
      selectedTagsContainer.appendChild(tag);

      // 绑定标签关闭按钮的点击事件
      tag.querySelector('.filter-tag-close').addEventListener('click', (e) => {
        e.stopPropagation();
        const value = e.target.dataset.value;
        currentImageTypes = currentImageTypes.filter(t => t !== value);
        document.querySelector(`input[data-category="${value}"]`).checked = false;
        applyFiltersAndRender();
      });
    });
  }

  // 设置筛选
  function setFilter(filter) {
    currentFilter = filter;

    // 更新筛选标签状态
    filterChips.forEach(chip => {
      if (chip.dataset.filter === filter) {
        chip.classList.add('active');
      } else {
        chip.classList.remove('active');
      }
    });

    // 切换筛选面板
    if (filter === 'image') {
      generalFilter.classList.add('hidden');
      imageFilter.classList.remove('hidden');
    } else {
      generalFilter.classList.remove('hidden');
      imageFilter.classList.add('hidden');
      // 重置镜像筛选参数
      currentAccelerator = '';
      currentImageTypes = [];
      document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
        radio.checked = false;
      });
      document.querySelectorAll('#image-filter input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });
    }

    applyFiltersAndRender();
  }

  // 设置排序
  function setSort(sort) {
    currentSort = sort;

    // 更新排序按钮状态
    sortButtons.forEach(btn => {
      if (btn.dataset.sort === sort) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });

    applyFiltersAndRender();
  }

  // 设置搜索
  function setSearch(search) {
    currentSearch = search.toLowerCase();
    applyFiltersAndRender();
  }

  // 设置加速卡筛选
  function setAccelerator(accelerator) {
    currentAccelerator = accelerator;
    applyFiltersAndRender();
  }

  // 设置镜像类型筛选
  function setImageType(type, checked) {
    if (checked) {
      if (!currentImageTypes.includes(type)) {
        currentImageTypes.push(type);
      }
    } else {
      currentImageTypes = currentImageTypes.filter(t => t !== type);
    }
    applyFiltersAndRender();
  }

  // 应用筛选和排序并渲染
  function applyFiltersAndRender() {
    // 筛选
    filteredTools = tools.filter(tool => {
      // 分类筛选
      const matchFilter = currentFilter === 'all' || tool.category === currentFilter;

      // 搜索筛选
      const matchSearch = !currentSearch ||
        tool.name.toLowerCase().includes(currentSearch) ||
        tool.desc.toLowerCase().includes(currentSearch);

      // 加速卡筛选（仅镜像）
      const matchAccelerator = !currentAccelerator || tool.accelerator === currentAccelerator;

      // 镜像类型筛选（仅镜像）
      const matchImageType = currentImageTypes.length === 0 || 
        (tool.imageType && currentImageTypes.includes(tool.imageType));

      return matchFilter && matchSearch && matchAccelerator && matchImageType;
    });

    // 排序
    if (currentSort === 'latest') {
      // 按更新时间降序排序（模拟最新）
      filteredTools.sort((a, b) => {
        if (a.updateTime && b.updateTime) {
          return new Date(b.updateTime) - new Date(a.updateTime);
        }
        return b.id - a.id;
      });
    } else if (currentSort === 'hottest') {
      // 按下载量降序排序（模拟最热）
      filteredTools.sort((a, b) => {
        const downloadA = a.downloadCount || 0;
        const downloadB = b.downloadCount || 0;
        return downloadB - downloadA;
      });
    } else {
      // 综合排序（默认顺序）
      filteredTools.sort((a, b) => a.id - b.id);
    }

    // 渲染
    renderTools();
    updateSelectedTags();
  }

  // 绑定事件
  filterChips.forEach(chip => {
    chip.addEventListener('click', () => {
      setFilter(chip.dataset.filter);
    });
  });

  sortButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      setSort(btn.dataset.sort);
    });
  });

  searchInput.addEventListener('input', () => {
    setSearch(searchInput.value.trim());
  });

  // 绑定加速卡筛选事件
  document.querySelectorAll('input[name="accelerator"]').forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.checked) {
        setAccelerator(radio.value);
      }
    });
  });

  // 绑定镜像类型筛选事件
  document.querySelectorAll('#image-filter input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      setImageType(checkbox.value, checkbox.checked);
    });
  });

  // 绑定分类切换事件
  document.querySelectorAll('.category-toggle').forEach(toggle => {
    toggle.addEventListener('click', () => {
      const targetId = toggle.dataset.target;
      const target = document.getElementById(`category-${targetId}`);
      if (target) {
        target.classList.toggle('hidden');
        toggle.classList.toggle('fa-plus');
        toggle.classList.toggle('fa-minus');
      }
    });
  });

  // 初始化
  renderTools();
  updateSelectedTags();

  // 初始化分类面板状态
  document.querySelectorAll('.category-children').forEach(child => {
    child.classList.remove('hidden');
  });
  document.querySelectorAll('.category-toggle').forEach(toggle => {
    toggle.classList.remove('fa-plus');
    toggle.classList.add('fa-minus');
  });
</script>
