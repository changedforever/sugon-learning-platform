<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>技术工具库 - SUGON 合作伙伴赋能平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #000 100%);
    }
    .glass-card {
      background: rgba(15,23,42,0.85);
      backdrop-filter: blur(14px);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .tool-type-download {
      background: rgba(56,189,248,0.12);
      color: rgb(125,211,252);
      border-color: rgba(56,189,248,0.5);
    }
    .tool-type-online {
      background: rgba(52,211,153,0.12);
      color: rgb(110,231,183);
      border-color: rgba(52,211,153,0.5);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-50">

<!-- 顶部导航 -->
<header class="fixed top-0 inset-x-0 z-50 bg-slate-900/85 backdrop-blur-xl border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-4 lg:px-6">
    <div class="flex items-center justify-between h-14">
      <!-- 左侧：返回资源中心 -->
      <div class="flex items-center space-x-3">
        <a href="resource-center.html" class="flex items-center space-x-2 group">
          <button class="h-8 w-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center group-hover:border-indigo-500">
            <i class="fa fa-chevron-left text-slate-300 text-xs"></i>
          </button>
          <div class="hidden sm:block">
            <div class="text-[11px] uppercase tracking-widest text-slate-400">SUGON</div>
            <div class="text-sm font-semibold group-hover:text-indigo-300">
              资源中心 · 技术工具库
            </div>
          </div>
        </a>
      </div>

      <!-- 中间：标题 -->
      <div class="hidden md:flex flex-col items-center">
        <span class="text-[11px] text-slate-400">资源中心</span>
        <span class="text-sm font-medium line-clamp-1 max-w-xs">
          技术工具库
        </span>
      </div>

      <!-- 右侧：资源中心其他入口 -->
      <div class="flex items-center space-x-2 text-xs">
        <a href="doc-library.html"
           class="px-3 py-1.5 rounded-full bg-slate-900 border border-slate-700 hover:border-indigo-500 transition">
          技术文档库
        </a>
        <a href="case-library.html"
           class="px-3 py-1.5 rounded-full bg-slate-900 border border-slate-700 hover:border-emerald-500 transition">
          案例库
        </a>
      </div>
    </div>
  </div>
</header>

<main class="pt-16 lg:pt-20 pb-10">
  <section class="max-w-7xl mx-auto px-4 lg:px-6 space-y-6">

    <!-- 顶部说明 -->
    <div class="glass-card rounded-3xl border border-slate-800 p-4 md:p-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h1 class="text-lg md:text-xl font-semibold flex items-center gap-2">
            <span class="inline-flex h-7 w-1 rounded-full bg-indigo-500"></span>
            技术工具库
          </h1>
          <p class="mt-2 text-xs md:text-sm text-slate-300 max-w-2xl">
            集中展示平台提供的各类技术支持工具，包括本地安装工具和在线诊断/辅助工具，
            覆盖云原生架构、运维监控、故障排查、性能压测等典型场景，帮助合作伙伴快速完成实施与问题处理。
          </p>
        </div>
        <div class="text-xs text-slate-400 space-y-1 md:text-right">
          <div>当前可用工具：<span id="tool-count" class="text-indigo-300 font-medium">0</span> 个</div>
          <div>后续新增工具将自动出现在此列表中。</div>
        </div>
      </div>
    </div>

    <!-- 工具列表 -->
    <section>
      <!-- 工具网格 -->
      <div id="tool-grid"
           class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- 卡片由 JS 注入 -->
      </div>
    </section>

  </section>
</main>

<footer class="border-t border-slate-800 mt-8 pt-4 pb-6">
  <div class="max-w-7xl mx-auto px-4 lg:px-6 text-[11px] text-slate-500 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
    <div>© 2026 SUGON 合作伙伴赋能平台 · 资源中心 · 技术工具库</div>
    <div class="flex flex-wrap gap-3">
      <span>隐私政策</span>
      <span>法律声明</span>
      <span>版权信息</span>
    </div>
  </div>
</footer>

<!-- 脚本：模拟工具数据并渲染 -->
<script>
  // 模拟工具数据（正式环境中用接口替换）
  const tools = [
    {
      id: 1,
      name: "Kubernetes 命令行工具（kubectl）",
      desc: "用于管理 Kubernetes 集群的命令行工具，支持应用部署、集群调试与资源查看。",
      type: "download", // download | online
      os: ["Windows", "Linux", "macOS"],
      downloadUrl: "#",
      onlineUrl: ""
    },
    {
      id: 2,
      name: "集群健康巡检脚本",
      desc: "一键收集 SUGON 云平台关键指标与日志，生成健康巡检报告，便于技术支持快速定位问题。",
      type: "download",
      os: ["Linux"],
      downloadUrl: "#",
      onlineUrl: ""
    },
    {
      id: 3,
      name: "Service Mesh 拓扑可视化",
      desc: "在线查看服务网格调用拓扑、延迟与错误率，支持按服务/命名空间维度筛选。",
      type: "online",
      os: [],
      downloadUrl: "",
      onlineUrl: "#"
    },
    {
      id: 4,
      name: "日志快速检索助手",
      desc: "Web 端日志检索工具，支持关键字搜索、时间范围过滤和多集群汇总查看。",
      type: "online",
      os: [],
      downloadUrl: "",
      onlineUrl: "#"
    },
    {
      id: 5,
      name: "性能压测工具包",
      desc: "用于接口压测和全链路压测的工具包，内置常用压力模型与脚本模板。",
      type: "download",
      os: ["Windows", "Linux"],
      downloadUrl: "#",
      onlineUrl: ""
    },
    {
      id: 6,
      name: "配置检查与对比工具",
      desc: "自动对比两套环境的关键配置差异，支持导出对比报告，常用于问题复现与环境校验。",
      type: "download",
      os: ["Windows"],
      downloadUrl: "#",
      onlineUrl: ""
    },
    {
      id: 7,
      name: "API 调试沙箱",
      desc: "在线调用平台开放 API，支持保存请求样例与自动生成调用脚本，便于集成开发。",
      type: "online",
      os: [],
      downloadUrl: "",
      onlineUrl: "#"
    },
    {
      id: 8,
      name: "证书与加密套件检查工具",
      desc: "检查服务端证书配置、加密套件兼容性及过期时间，提前发现安全风险。",
      type: "download",
      os: ["Windows", "Linux", "macOS"],
      downloadUrl: "#",
      onlineUrl: ""
    }
  ];

  const grid = document.getElementById('tool-grid');
  const countEl = document.getElementById('tool-count');
  countEl.textContent = tools.length;

  tools.forEach(tool => {
    const card = document.createElement('article');
    card.className = "glass-card rounded-3xl border border-slate-800 p-4 flex flex-col justify-between hover:-translate-y-1 hover:border-indigo-500/80 transition cursor-pointer";

    const typeBadge = tool.type === "download"
      ? `<span class="inline-flex items-center px-2 py-0.5 rounded-full border tool-type-download text-[10px]">
           <i class="fa fa-download mr-1 text-[9px]"></i>本地工具
         </span>`
      : `<span class="inline-flex items-center px-2 py-0.5 rounded-full border tool-type-online text-[10px]">
           <i class="fa fa-globe mr-1 text-[9px]"></i>在线工具
         </span>`;

    const osTags = (tool.os && tool.os.length)
      ? `<div class="flex flex-wrap gap-1 mt-1">
           ${tool.os.map(os => `
             <span class="px-2 py-0.5 rounded-full bg-slate-900/80 border border-slate-700 text-[10px] text-sky-300">
               ${os}
             </span>
           `).join('')}
         </div>`
      : "";

    const actionBtn = tool.type === "download"
      ? `<a href="${tool.downloadUrl}"
            class="w-full py-2 mt-3 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-400 text-white text-xs font-medium hover:opacity-90 flex items-center justify-center gap-1">
           <i class="fa fa-download text-[11px]"></i> 下载工具
         </a>`
      : `<a href="${tool.onlineUrl}"
            class="w-full py-2 mt-3 rounded-full bg-slate-900/80 border border-indigo-500 text-xs text-indigo-300 hover:bg-indigo-500/20 flex items-center justify-center gap-1">
           <i class="fa fa-external-link-alt text-[11px]"></i> 在线使用
         </a>`;

    card.innerHTML = `
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-semibold line-clamp-2 pr-1">${tool.name}</h3>
          ${typeBadge}
        </div>
        <p class="text-xs text-slate-300 line-clamp-3">
          ${tool.desc}
        </p>
        ${osTags}
        <div class="mt-auto">
          ${actionBtn}
        </div>
      </div>
    `;

    // 示例：点击卡片主体可预留 “工具详情” 功能
    card.addEventListener('click', (e) => {
      // 避免点击按钮时弹出提示
      if (e.target.tagName === 'A' || e.target.closest('a')) return;
      alert('后续可以在这里跳转到「' + tool.name + '」的工具详情页（示例）。');
    });

    grid.appendChild(card);
  });
</script>

</body>
</html>
